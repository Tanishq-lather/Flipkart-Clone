<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legend Form</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <div class="box">
        <h1>Legend Form</h1>
        <div class="email" id="email">
            <p id="pEmail">Email id</p>
            <input id="iEmail" type="text" placeholder=" Enter Your Email id" autocomplete="email">
        </div>
        <div class="pass" id="pass">
            <p id="pPass">Password</p>
            <input id="iPass" type="password" placeholder=" Enter Your Password" autocomplete="new-password">
        </div>
        <div class="btn">
            <button>Submit</button>
        </div>
    </div>
    <script src="Form.js"></script>
</body>
</html>
